<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Best Maps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Best Maps of the Semester</h1>

  <main>
    <section class="gallery">

        <div class="map-item">

          <p>Map Title 3</p>
        </div>
        <!-- Add more map items as needed -->
      </div>

    <section class="about">

      <p>Hello! I'm passionate about map design, and these are my best creations from this semester. Enjoy exploring!</p>

  <footer>
    <p>&copy; 2024 My Map Showcase</p>
  </footer>

</html>
